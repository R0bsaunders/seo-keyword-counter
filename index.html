<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Free Keyword Density Counter for SEO</title>
</head>

<body>

    <header>
        <div class="container">
            <h1 class="display-4 fw-bold lh-1 mb-3 py-4">Check your Keyword Density</h1>
            <p class="fs-6">Add your copy to the box below and then add all your keywords one at a time. The keyword count will instantly appear every time you add a keyword. The count will update every single time you make a change to the copy too!</p>
        </div>
        
    </header>

    <section class="container d-flex justify-content-between">

        <div class="col-4 ">
            <div id="keywordEntry" class="text-left text-lg-start">
                <form id="keywordForm" class="p-3 border rounded-1 bg-light" >
    
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="searchTermEntry" name="search" placeholder="Keyword">
                    <label for="searchTermEntry">Enter Keyword</label>
                </div>

                <button id="addData" class="w-100 btn btn-lg btn-primary" type="submit">Add Keyword</button>
                <hr class="my-4">
                <button id="clearStorage" class="w-75 btn btn-warning">Clear all</button>
    
                </form>

                <div id="searchTermList" class="list-group w-auto">
        
                    <!-- The keywords added by the user will appear here -->
        
                </div>
            </div>
        </div>

        <div class="row align-self-start col-8">
    
            <label for="userCopy"></label>

            <textarea class="form-control" type="text" rows="10" id="userData"></textarea>

        </div>


    
        </div>


    </section>


    <footer>



    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
